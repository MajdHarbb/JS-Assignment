<!DOCTYPE html>
<html>

    <head>
        <title>JS Assignment</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="row">

            <div class="column" style="background-color:#aaa;">

                <h1>Is it a leap year? </h1>
                <input type="text" placeholder="Enter a year" id = "year_input"/>
                <input type="button" id="button" onClick="isLeapYear()" value="Check Leap Year">
                <p id="leap_result"></p>

            </div>

            <div class="column" style="background-color:#bbb;">

                <h1>BMI Calculator</h1> 
                <input type="text" placeholder="Enter your height" id="height">
                <input type="text" placeholder="Enter your weight" id="weight">
                <button id="btn">Calculate BMI</button>
                <p id="bmi_result"></p>
                
            </div>

            <div class="column" style="background-color:#ccc;">
                <h2>Column 3</h2>
                <p>Some text..</p>
            </div>
        </div>

        <script>
             function isLeapYear() {
                var year= document.getElementById("year_input").value;
                document.getElementById("leap_result").innerHTML = (year % 100 === 0) 
                                                                   ? (year % 400 === 0)
                                                                   : (year % 4 === 0);
            }
        </script>
    </body>

</html>
