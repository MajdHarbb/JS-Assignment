<!DOCTYPE html>
<html>

<head>
    <title>JS Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <!--Div for leap year section-->
        <div class="column" style="background-color:#aaa;">

            <h1>Is it a leap year? </h1>
            <input type="text" placeholder="Enter a year" id="year_input" />
            <input type="button" onClick="isLeapYear()" value="Check Leap Year">
            <p id="leap_result"></p>

        </div>
        <!--Div for BMI section-->
        <div class="column" style="background-color:#bbb;">

            <h1>BMI Calculator</h1>
            <input type="text" placeholder="Enter your height" id="height">
            <input type="text" placeholder="Enter your weight" id="weight">
            <button onclick="CalculateBMI()">Calculate BMI</button>
            <p id="bmi_result"></p>

        </div>
        <!--Div for handling arrays section-->
        <div class="column" style="background-color:#ccc;">
            <h1>Dealing With Arrays</h1>
            <p>For this example given the following array: </p>
            <p>[ 1 , 2 , 2 , 5 , 5 , 6 , 6 , 6 , 7 , 7 ]</p>
            <button onclick="FindUniqueElement()">Unique Element</button>
            <p id="unique_element"></p>
            <button onclick="FindSecondMax()">Second Maximum</button>
            <p id="second_max_result"></p>

        </div>
    </div>

    <script>

        //function to check if a year is leap or not
        function isLeapYear() {
            
            var year = document.getElementById("year_input").value;//get year from html
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                document.getElementById("leap_result").innerHTML = "The year " +year+ "is a leap year!";
            }else{
                document.getElementById("leap_result").innerHTML = "The year " +year+ "is not a leap year!";
            }
        }
        //end

        //function that calculates BMI
        function CalculateBMI() {

            var bmi = null;//create bmi var
            //get weight and height from html elements
            var weight = parseInt(document.getElementById("weight").value);
            var height = parseInt(document.getElementById("height").value);
            height = height / 100; //devide to convert to meter
            bmi = weight / (height * height); //calculate bmi
            bmi = Math.round(bmi * 100) / 100; //round off 2 decimal points

            if (bmi < 18.5) {
                document.getElementById("bmi_result").innerHTML = bmi + " - Underweight";
            } else if (bmi < 25) {
                document.getElementById("bmi_result").innerHTML = bmi + " - Normal weight";
            } else if (bmi < 30) {
                document.getElementById("bmi_result").innerHTML = bmi + " - Pre-obesity";
            } else if (bmi < 35) {
                document.getElementById("bmi_result").innerHTML = bmi + " - Obesity class I";
            } else if (bmi < 40) {
                document.getElementById("bmi_result").innerHTML = bmi + " - Obesity class II";
            } else {
                document.getElementById("bmi_result").innerHTML = bmi + " - Obesity class III";
            }

        }
        //end

        var number_array = [1, 2, 2, 5, 5, 6, 6, 6, 7, 7];  //array for the next two functions


        //function that prints the second largest number
        function FindSecondMax() {


            let first_max = second_max = 0; //initialize first and second max
            /*for loop that itirates the whole array
            checks if index[i] is greater than the first
            if true --> second_max = first_max & first_max = element[i]
            if element[i] is btn the first and second --> second_max = element[i]
            prints in innerHTML
            */
            for (var i = 0; i < number_array.length; i++) {
                if (number_array[i] > first_max) {
                    second_max = first_max;
                    first_max = number_array[i];
                } else if (first_max > number_array[i] > second_max) {
                    second_max = number_array[i];

                }

            }
            document.getElementById("second_max_result").innerHTML = "The second maximum is :" +second_max;


        }
        //end

        //function to find the non-repeated element (1)
        function FindUniqueElement() {

            var unique_numbers = [];
            //check if the index of the first and last occurance are the same --> add to array --> print in unique_element <p>
            for (var i = 0; i < number_array.length; i++) {
                
                if (number_array.lastIndexOf(number_array[i]) === number_array.indexOf(number_array[i])) {
                    unique_numbers.push(number_array[i]);
                }
            }
            document.getElementById("unique_element").innerHTML = "The unique number is " +unique_numbers;

        }




    </script>
</body>

</html>
